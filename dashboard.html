<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockify Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="time_tracker_container">
    <div class="side_board_for_totally_hidden">
      <div class="side_board">
        <div class="logo_img">
          <img src="img/clockify-logo.svg" alt="logo">
        </div>

        <div class="side_menu">
          <ul>
            <div class="user_name">
              <div class="capital_letter_box">
                <span class="name_letter"></span>
              </div>
              Grace Yu
            </div>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/time-tracker.svg" alt="">
                </div>time tracker
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/dashboard.svg" alt=""></div>dashboard
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/reports.svg" alt=""></div>reports
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/projects.svg" alt=""></div>projects
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/teams.svg" alt=""></div>team
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/settings.svg" alt=""></div>settings
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/help.svg" alt=""></div>help
              </li>
            </a>
            <a class="list_item" href="#">
              <li>
                <div class="item_img"><img src="img/upgrade.svg" alt=""></div>upgrade
              </li>
            </a>
          </ul>
        </div>
      </div>
    </div>
    <div class="open_close_btn">&#8249;</div>
    <div class="main_board">

      <div class="start_bar">
        <div class="flex_item frist_half_bar">
        </div>
        <div class="flex_item second_half_bar">
          <div class="timer_box">
            <button class="timer">Start</button>
            <div class="time_counting">00:00:00</div>
          </div>
        </div>
      </div>
      <div class="alert box_hidden"></div>
      <div class="total_time"></div>
      <ul class="time_slice_container">
      </ul>
      <div class="delete_messageg_box box_hidden">
        <div class="close_delete"><img src="img/close.svg" alt="close"></div>
        <div class="delete_message">Are you sure to delete this item?</div>
        <div class="cancel_delete">
          <button class="cancel_btn">Cancel</button>
          <button class="box_delete_btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>

</html>
