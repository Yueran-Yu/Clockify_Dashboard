<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockify Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="time_tracker_container">
    <div class="side_board">
      <div class="logo_img">
        <img src="img/clockify-logo.svg" alt="logo">
      </div>
      <div class="open_close_btn">&#8249;</div>
      <!-- &#8250; to right -->
      <div class="side_menu">
        <ul>
          <li> <img src="" alt=""> User Name</li>
          <li><img src="img/time-tracker.svg" alt=""> &nbsp;time tracker</li>
          <li><img src="img/dashboard.svg" alt=""> &nbsp;dashboard</li>
          <li><img src="img/reports.svg" alt=""> &nbsp;reports</li>
          <li><img src="img/projects.svg" alt=""> &nbsp;projects</li>
          <li><img src="img/teams.svg" alt="">&nbsp;team</li>
          <li><img src="img/settings.svg" alt=""> &nbsp;settings</li>
          <li><img src="img/help.svg" alt="">&nbsp;help</li>
          <li><img src="img/upgrade.svg" alt=""> &nbsp;upgrade</li>
        </ul>
      </div>
    </div>
    <div class="main_board">
      <div class="start_bar">
        <div class="flex_item frist_half_bar">
        </div>
        <div class="flex_item second_half_bar">
        </div>
      </div>
      <div class="time_period_list">
      </div>
    </div>
  </div>
</body>

</html>
